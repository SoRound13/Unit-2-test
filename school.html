            .overlay-image {
            position: absolute;
            top: 40px; 
            left: 22%; 
         
            width: 80%; 
            max-width: 800px; 
            z-index: 10;
            scale: 70%;
        }
       
        .overlay-image:hover {
            filter: brightness(1.2);
  animation: shake 0.5s;

  
  animation-iteration-count: infinite;
}

@keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  20% { transform: translate(-3px, 0px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-1deg); }
}

        <body>
        <audio id="hover-sound" src="audio.mp3" preload="auto"></audio>
    <img src="bell.webp" alt="Hover to Play Sound" class="overlay-image" onmouseover="playSound()" onmouseleave="stopSound()">

    <script>
        // Get the audio element
        var audio = document.getElementById('hover-sound');

        // Function to play sound
        function playSound() {
            audio.play();
        }

        // Function to stop sound (optional, if you want to stop it when mouse leaves)
        function stopSound() {
            audio.pause();
            audio.currentTime = 0; // Reset sound to the beginning
        }
    </script>
